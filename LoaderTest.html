<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loader</title>

    <script src="./js/ThreeJS/three.js"></script>
    <script src="js/ThreeJS/LoaderUtils.js"></script>
    <script src="js/ThreeJS/three.min.js"></script>

    <script src="js/ThreeJS/OrbitControls.js"></script>
    <script src="js/ThreeJS/OBJLoader.js"></script>
    <script src="js/ThreeJS/PLYLoader.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            width: 100%;
            height: 100%;
            background-color: lightgrey;
        }
    </style>
</head>
<body>
    <script>
        var scene, camera, controls, renderer, light, canvas;

        function init () {
            scene = new THREE.Scene();
            renderer = new THREE.WebGLRenderer();
            var width = window.innerWidth;
            var height = window.innerHeight;
            renderer.setSize(width, height);
            var aspect = width / height;
            camera = new THREE.PerspectiveCamera(75, aspect, 0.1, 5000);
            camera.position.set(0, 0, 5);
            canvas = document.createElement('div');
            canvas.appendChild(renderer.domElement);
            document.body.appendChild(canvas);
            window.addEventListener('resize', function () {
                var width = window.innerWidth;
                var height = window.innerHeight;
                renderer.setSize(width, height);
                camera.aspect = width / height;
                camera.updateProjectionMatrix();
                renderer.render(scene, camera);
            });
            light = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(light);
            // scene.add(new THREE.Mesh(new THREE.BoxGeometry(1, 1, 1), new THREE.MeshPhongMaterial()));
            controls = new THREE.OrbitControls(camera, renderer.domElement);
        }


        function test () {
            var loader = new THREE.PLYLoader();
            loader.load('models/tree/Tree001.ply',function ( geometry ) {
                geometry.computeVertexNormals();
                console.log(geometry);
                var material = new THREE.MeshStandardMaterial( { color: 0xffffff, flatShading: true } );
                var mesh = new THREE.Mesh( geometry, material );
                // mesh.position.y = - 0.2;
                // mesh.position.z =   0.3;
                // mesh.rotation.x = - Math.PI / 2;
                mesh.scale.multiplyScalar( 0.001 );
                mesh.castShadow = true;
                mesh.receiveShadow = true;
                scene.add( mesh );
            });

        }




        function render () {
            requestAnimationFrame(render);
            renderer.render(scene, camera);
        }

        init();
        test();
        console.log(scene);
        render();
    </script>
</body>
</html>
